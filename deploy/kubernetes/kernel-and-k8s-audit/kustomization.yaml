apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: falco

resources:
  - namespace.yaml
  - rbac.yaml
  - daemonset.yaml
  - service.yaml

configMapGenerator:
  - name: falco-config
    files:
      - falco-config/falco.yaml
      - falco-config/falco_rules.yaml
      - falco-config/falco_rules.local.yaml
      - falco-config/k8s_audit_rules.yaml
