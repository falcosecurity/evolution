apiVersion: v1
kind: Service
metadata:
  name: falco-exporter
  annotations:
    prometheus.io/port: "9376"
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/name: falco-exporter
    app.kubernetes.io/instance: falco-exporter
    app.kubernetes.io/version: "0.7.0"
    app.kubernetes.io/managed-by: Helm
    helm.sh/chart: falco-exporter-0.8.0
  namespace: default
spec:
  clusterIP: None
  type: ClusterIP
  ports:
    - port: 9376
      targetPort: 9376
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: falco-exporter
    app.kubernetes.io/instance: falco-exporter
---
