presubmits:
  falcosecurity/evolution:
    - name: peribolos-pre-submit
      branches:
        - ^master$
      decorate: true
      max_concurrency: 1
      skip_report: false
      run_if_changed: '^people/org.yaml$|^.prow/peribolos.yaml$'
      spec:
        containers:
          - image: gcr.io/k8s-prow/peribolos:v20220901-5db9cf5fa2
            command:
              - peribolos
            args:
              - --config-path=people/org.yaml
              - --fix-org
              - --fix-org-members
              - --fix-repos
              - --fix-teams
              - --fix-team-members
              - --fix-team-repos
              - --github-endpoint=http://ghproxy.default.svc.cluster.local
              - --github-endpoint=https://api.github.com
              - --github-hourly-tokens=1200
              - --github-token-path=/etc/github-token/oauth
            volumeMounts:
              - name: github
                mountPath: /etc/github-token
        volumes:
          - name: github
            secret:
              secretName: oauth-token
        nodeSelector:
          Archtype: "x86"

